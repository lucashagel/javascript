<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em Video - JS - Aula 6</title>
</head>
<style>
    body {
    background-color: rgb(105,105,175);
    color: white; /* comentario em CSS */
    font: normal 20pt Arial;
    }
</style>
<body>
    <!-- Comentário em HTML -->
    <script>
        // comentário em JavaScript //
        var n1 = window.prompt("digite um número:") //string//
        var n2 = window.prompt("digite outro número") //string//
        var s = n1 + n2
        window.alert("a soma dos valores é: " + s) //Concatenação//
        // (number + number) = adição //
        // (string + string) = concatenação) //
        var n1 = Number.parseInt(n1)
        var n2 = Number.parseInt(n2)
        var s = n1 + n2
        window.alert("a soma dos valores é: " + s)
    </script>
</body>
